# src/main/resources/application.properties
spring.security.user.name=admin
spring.security.user.password=admin123


# -- JWT Settings --
# Use a long, randomly generated string for production.
# This key should be at least 256 bits (32 bytes) for HS256.
jwt.secret.key=${JWT_CODE}

# mysql
spring.datasource.url=${DB_LINK}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Google OAuth2 Config
spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
spring.security.oauth2.client.registration.google.scope=profile,email

# Kafka
spring.kafka.bootstrap-servers=172.19.59.141:9092

# Producer config
spring.kafka.producer.bootstrap-servers=172.19.59.141:9092
spring.kafka.producer.value-serializer=org.example.serializer.UserInfoSerializer

# Topic
spring.kafka.topic-json.name=userinfo_json

